<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <form id="login-form">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Username</span>
            </div>
            <input type="text" id="username" class="form-control" aria-label="Username">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
            </div>
            <input type="password" id="password" class="form-control" aria-label="Password">
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const url = `https://localhost:7295/user/login?Username=${username}&Password=${password}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        localStorage.setItem('jwtToken', data.token);
                        window.location.replace('view/customer.html');
                    } else {
                        console.log('Invalid credentials');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
