<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <form id="login-form">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input type="text" id="email" class="form-control" aria-label="Email">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
            </div>
            <input type="password" id="password" class="form-control" aria-label="Password">
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
        <p>Or</p>
        <button class="btn btn-info" onclick="handleRegister()">Register</button>
    </form>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/const.js"></script>
    <script>
        const handleRegister = () => {
            window.location.replace('view/register.html');
        }

        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginData = {
                email: email,
                password: password
            };

            const url = `https://localhost:7295/api/v${API_VER}/Account/Login`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    console.log(data.token)
                    localStorage.setItem('jwtToken', data.token);
                    window.location.replace('view/customer.html');
                } else {
                    console.log('Invalid credentials');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
